<template name="article">
    <li>
        <span class="text">{{title}}</span>
    </li>
</template>

<template name="details">
    <span>
        Article : {{articleInfos}}
        <br>
        Size : {{size}}
        <br>
        SizeDiff : {{sizeDiff}}
        <br>
        Timestamp :   {{timestamp}}
    </span>
</template>

<template name="articleTextTemplate">
        <span>
            {{{articleText}}};
        </span>
</template>
